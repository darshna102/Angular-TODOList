<div class="y-3">
<h4>Add a todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title">
      
    </div>
    <div class="mb-3">
      <label for="desc" class="Todo Description">Todo Description</label>
      <input type="text" class="form-control" id="desc"  [(ngModel)]="desc" name="desc">
    </div>
   
    <button type="submit" class="btn btn-sn btn-primary">Add todo</button>
  </form>
</div>
